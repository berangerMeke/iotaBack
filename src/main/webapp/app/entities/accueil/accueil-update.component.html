<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <!-- <h2 id="jhi-accueil-heading" jhiTranslate="iotaOrignAdminApp.accueil.home.createOrEditLabel">Update Inttro Section</h2> -->
            <h2 id="jhi-accueil-heading">Update Intro Section</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>

                <!-- <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div> -->


                <div *ngIf="eltChoisi === 'titre'">    
                    <div class="form-group">
                        <label class="form-control-label"  for="field_titreFr">French Title</label>
                        <input type="text" class="form-control" name="titreFr" id="field_titreFr"
                            formControlName="titreFr"/>
                    </div>

                    <div class="form-group">
                        <label class="form-control-label" j for="field_titreEn">French Title</label>
                        <input type="text" class="form-control" name="titreEn" id="field_titreEn"
                            formControlName="titreEn"/>
                    </div>

                    <div class="form-group">
                        <label class="form-control-label" j for="field_titreGer">German Title</label>
                        <input type="text" class="form-control" name="titreGer" id="field_titreGer"
                            formControlName="titreGer"/>
                    </div>

                    <div class="form-group">
                        <label class="form-control-label" jfor="field_titreSw">Swahili Title</label>
                        <input type="text" class="form-control" name="titreSw" id="field_titreSw"
                            formControlName="titreSw"/>
                    </div>
                </div>






                <div *ngIf="eltChoisi === 'soustitre'">
                <div class="form-group">
                    <label class="form-control-label"  for="field_sousTitreFr">French Subtitle</label>
                    <textarea  class="form-control" name="sousTitreFr" id="field_sousTitreFr"
                           formControlName="sousTitreFr" rows="3">
                    </textarea>       
                </div>

                <div class="form-group">
                    <label class="form-control-label"  for="field_sousTitreEn">English Subtitle</label>
                    <textarea  class="form-control" name="sousTitreEn" id="field_sousTitreEn"
                           formControlName="sousTitreEn" rows="3">
                    </textarea>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_sousTitreGer">German Subtitle</label>
                    <textarea  class="form-control" name="sousTitreGer" id="field_sousTitreGer"
                           formControlName="sousTitreGer" rows="3">
                    </textarea>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_sousTitreSw"> Swahili Subtitle</label>
                    <textarea  class="form-control" name="sousTitreSw" id="field_sousTitreSw"
                           formControlName="sousTitreSw" rows="3">
                    </textarea>
                </div>


            </div>


                <div *ngIf="eltChoisi === 'logo'" class="form-group">
                    <!-- <label class="form-control-label" jhiTranslate="iotaOrignAdminApp.accueil.image" for="field_image">logo</label> -->
                    <label class="form-control-label" for="field_image">Logo</label>
                    <div>
                        <img [src]="'data:' + editForm.get('imageContentType')!.value + ';base64,' + editForm.get('image')!.value" style="max-height: 500px;" *ngIf="editForm.get('image')!.value" alt="accueil image"/>
                        <div *ngIf="editForm.get('image')!.value" class="form-text text-danger clearfix">
                            <span class="pull-left">{{ editForm.get('imageContentType')!.value }}, {{ byteSize(editForm.get('image')!.value) }}</span>
                            <button type="button" (click)="clearInputImage('image', 'imageContentType', 'file_image')" class="btn btn-secondary btn-xs pull-right">
                                <fa-icon icon="times"></fa-icon>
                            </button>
                        </div>
                        <input type="file" id="file_image" (change)="setFileData($event, 'image', true)" accept="image/*" jhiTranslate="entity.action.addimage"/>
                    </div>
                    <input type="hidden" class="form-control" name="image" id="field_image"
                           formControlName="image"/>
                    <input type="hidden" class="form-control" name="imageContentType" id="field_imageContentType"
                           formControlName="imageContentType" />
                </div>





            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
