<div class="row justify-content-center">
    <div class="col-11">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <!-- <h2 id="jhi-objectifs-heading">Update Achievements Section</h2> -->
            <a> 
                <span (click)="back()" >
                <img src="../../../content/images/iotaOrign-images/arrow-left.png" width="4%" alt="back">
                 <span class="arrow-back-update" jhiTranslate="iotaOrignAdminApp.objectifs.home.backButton">Back</span>    
                </span>
            </a>
            &nbsp;&nbsp; | &nbsp;&nbsp;
            <span jhiTranslate="iotaOrignAdminApp.objectifs.home.title" class="section-title">Intro Section</span>
             &nbsp;&nbsp; | &nbsp;&nbsp;  
            <span *ngIf="isObjectifsNoExist === 'true'" id="jhi-objectifs-heading" jhiTranslate="iotaOrignAdminApp.objectifs.home.createLabel" 
            class="section-title2"> 
                Create objectifs Section
            </span> 
            <span *ngIf="isObjectifsNoExist != 'true'" id="jhi-objectifs-heading" jhiTranslate="iotaOrignAdminApp.objectifs.home.EditLabel" 
            class="section-title2">
                Update objectifs Section
            </span>
            
            <hr>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <!-- <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div> -->

                <div *ngIf="eltChoisi === 'titre' || isObjectifsNoExist === 'true'">  

                    <div class="form-group">
                        <label class="form-control-label" jhiTranslate="iotaOrignAdminApp.objectifs.titreEn" 
                        for="field_titreEn">English Title
                        </label> 
                        <input type="text" class="form-control" name="titreEn" id="field_titreEn"
                            formControlName="titreEn"/>
                    </div>

                    <div class="form-group">
                        <label class="form-control-label" jhiTranslate="iotaOrignAdminApp.objectifs.titreGer" 
                        for="field_titreGer">German Title
                        </label>
                        <input type="text" class="form-control" name="titreGer" id="field_titreGer"
                            formControlName="titreGer"/>
                    </div>

                    <div class="form-group">
                        <label class="form-control-label" jhiTranslate="iotaOrignAdminApp.objectifs.titreFr" 
                        for="field_titreFr">French Title
                        </label>
                        <input type="text" class="form-control" name="titreFr" id="field_titreFr"
                            formControlName="titreFr"/>
                    </div>

                    <div class="form-group">
                        <label class="form-control-label" jhiTranslate="iotaOrignAdminApp.objectifs.titreSw" 
                        for="field_titreSw">Swahili Title
                        </label>
                        <input type="text" class="form-control" name="titreSw" id="field_titreSw"
                            formControlName="titreSw"/>
                    </div>

                    <!-- <div class="form-group">
                        <label class="form-control-label" for="field_sousTitreFr">French Subtitle</label>
                        <input type="text" class="form-control" name="sousTitreFr" id="field_sousTitreFr"
                            formControlName="sousTitreFr"/>
                    </div> -->
                </div>


                <div *ngIf="eltChoisi === 'soustitre' || isObjectifsNoExist === 'true'">  
                    <div class="form-group">
                        <label class="form-control-label" jhiTranslate="iotaOrignAdminApp.objectifs.sousTitreEn" 
                        for="field_sousTitreEn">English Subtitle
                        </label>
                        <input type="text" class="form-control" name="sousTitreEn" id="field_sousTitreEn"
                            formControlName="sousTitreEn"/>
                    </div>

                    <div class="form-group">
                        <label class="form-control-label" jhiTranslate="iotaOrignAdminApp.objectifs.sousTitreGer" 
                        for="field_sousTitreGer">German Subtitle
                        </label>
                        <input type="text" class="form-control" name="sousTitreGer" id="field_sousTitreGer"
                            formControlName="sousTitreGer"/>
                    </div>

                    <div class="form-group">
                        <label class="form-control-label" jhiTranslate="iotaOrignAdminApp.objectifs.sousTitreFr" 
                        for="field_sousTitreFr">French Subtitle
                        </label>
                        <input type="text" class="form-control" name="sousTitreFr" id="field_sousTitreFr"
                            formControlName="sousTitreFr"/>
                    </div>

                    <div class="form-group">
                        <label class="form-control-label" jhiTranslate="iotaOrignAdminApp.objectifs.sousTitreSw" 
                        for="field_sousTitreSw">Swahili Subtitle
                        </label>
                        <input type="text" class="form-control" name="sousTitreSw" id="field_sousTitreSw"
                            formControlName="sousTitreSw"/>
                    </div>
                </div>


                <div *ngIf="eltChoisi === 'paragraphe1' || isObjectifsNoExist === 'true'"> 
                            
                    <div class="form-group">
                        <label class="form-control-label" jhiTranslate="iotaOrignAdminApp.objectifs.textParagraphe1En" 
                        for="field_textParagraphe1En">Text content English
                        </label>
                        <ckeditor [editor]="Editor" name="textParagraphe1En" 
                                    id="field_textParagraphe1En" formControlName="textParagraphe1En" 
                                    data="textParagraphe1En">
                        </ckeditor> 
                    </div>

                    <div class="form-group">
                        <label class="form-control-label" jhiTranslate="iotaOrignAdminApp.objectifs.textParagraphe1Ger" 
                        for="field_textParagraphe1Ger">Text content German
                        </label>
                        <ckeditor [editor]="Editor" name="textParagraphe1Ger" 
                                    id="field_textParagraphe1Ger" formControlName="textParagraphe1Ger" 
                                    data="textParagraphe1Ger">
                        </ckeditor> 
                    </div>

                    <div class="form-group">
                        <label class="form-control-label" jhiTranslate="iotaOrignAdminApp.objectifs.textParagraphe1Fr" 
                        for="field_textParagraphe1Fr">Text content French
                        </label>
                        <ckeditor [editor]="Editor" name="textParagraphe1Fr" 
                                    id="field_textParagraphe1Fr" formControlName="textParagraphe1Fr" 
                                    data="textParagraphe1Fr">
                        </ckeditor>
                    </div>

                    <div class="form-group">
                        <label class="form-control-label" jhiTranslate="iotaOrignAdminApp.objectifs.textParagraphe1Sw" 
                        for="field_textParagraphe1Sw">Text content Swahili
                        </label> 
                        <ckeditor [editor]="Editor" name="textParagraphe1Sw" 
                                    id="field_textParagraphe1Sw" formControlName="textParagraphe1Sw" 
                                    data="textParagraphe1Sw">
                        </ckeditor> 
                    
                    </div>
                </div>

                  
                <div *ngIf="eltChoisi === 'image' || isObjectifsNoExist === 'true'" class="form-group">
                    <label class="form-control-label" jhiTranslate="iotaOrignAdminApp.objectifs.image" for="field_image">Image</label>
                    <div>
                        <img [src]="'data:' + editForm.get('imageContentType')!.value + ';base64,' + editForm.get('image')!.value" style="width: 60%;" *ngIf="editForm.get('image')!.value" alt="objectifs image"/>
                        <div *ngIf="editForm.get('image')!.value" class="form-text text-danger clearfix">
                            <span class="pull-left">{{ editForm.get('imageContentType')!.value }}, {{ byteSize(editForm.get('image')!.value) }}</span>
                            <button type="button" (click)="clearInputImage('image', 'imageContentType', 'file_image')" class="btn btn-secondary btn-xs pull-right">
                                <fa-icon icon="times"></fa-icon>
                            </button>
                        </div>
                        <input type="file" id="file_image" (change)="setFileData($event, 'image', true)" accept="image/*" jhiTranslate="entity.action.addimage"/>
                    </div>
                    <input type="hidden" class="form-control" name="image" id="field_image"
                           formControlName="image"/>
                    <input type="hidden" class="form-control" name="imageContentType" id="field_imageContentType"
                           formControlName="imageContentType" />
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
