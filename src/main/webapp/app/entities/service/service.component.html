 <section id="service" class="service">

        <div class="row align-items-center">
            <div class="col-md-6">

                <!-- <img src="assets/images/mining-13.png" alt="" class="display-4--img w-75 anim-elt-7"> -->
                     
                <div >
                    <a *ngIf="services[0]" class="brand d-inline-block mb-2 anim-elt-1" 
                    (click)="update('image')"
                    [routerLink]="['/service', services[0].id, 'edit']" 
                    >
                        <a *ngIf="services[0].image">
                            <img [src]="'data:' + services[0].imageContentType + ';base64,' + services[0].image" style="width: 80%;" alt="accueil image"/>
                        </a>
                    </a>
                               
                </div>

            </div>    

            <div class="col-md-6 infos--content">
                    <h1 *ngIf="services[0]"

                            <a [routerLink]="['/service', services[0].id, 'edit']">
                                {{ services[0].titreFr }}
                            </a> 
                    </h1>
