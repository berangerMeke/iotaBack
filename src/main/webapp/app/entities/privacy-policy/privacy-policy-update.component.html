<div class="row justify-content-center">
    <div class="col-11">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      
            <a> 
                <span (click)="back()" >
                <img src="../../../content/images/iotaOrign-images/arrow-left.png" width="4%" alt="back">
                 <span class="arrow-back-update" jhiTranslate="iotaOrignAdminApp.privacyPolicy.home.backButton">Back</span>    
                </span>
            </a>
            &nbsp;&nbsp; | &nbsp;&nbsp;
            <span jhiTranslate="iotaOrignAdminApp.privacyPolicy.home.title" class="section-title">Intro Section</span>
             &nbsp;&nbsp; | &nbsp;&nbsp;  
            <span *ngIf="isPrivacyPolicyNoExist === 'true'" id="jhi-privacyPolicy-heading" jhiTranslate="iotaOrignAdminApp.privacyPolicy.home.createLabel" 
            class="section-title2"> 
                Create imprint Section
            </span> 
            <span *ngIf="isPrivacyPolicyNoExist != 'true'" id="jhi-privacyPolicy-heading" jhiTranslate="iotaOrignAdminApp.privacyPolicy.home.EditLabel" 
            class="section-title2">
                Update privacyPolicy Section
            </span>
            
            <hr>

            <div>
                <jhi-alert-error></jhi-alert-error> 

                <!-- <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div> -->


                <div *ngIf="eltChoisi === 'titre' || isPrivacyPolicyNoExist === 'true'">
                    <div class="form-group">
                        <label class="form-control-label" jhiTranslate="iotaOrignAdminApp.privacyPolicy.titrePrivacyPolicyEn" for="field_titrePrivacyPolicyEn">Titre Privacy Policy En</label>
                        <input type="text" class="form-control" name="titrePrivacyPolicyEn" id="field_titrePrivacyPolicyEn"
                            formControlName="titrePrivacyPolicyEn"/>
                    </div>

                    <div class="form-group">
                        <label class="form-control-label" jhiTranslate="iotaOrignAdminApp.privacyPolicy.titrePrivacyPolicyGer" for="field_titrePrivacyPolicyGer">Titre Privacy Policy Ger</label>
                        <input type="text" class="form-control" name="titrePrivacyPolicyGer" id="field_titrePrivacyPolicyGer"
                            formControlName="titrePrivacyPolicyGer"/>
                    </div>

                    <div class="form-group">
                        <label class="form-control-label" jhiTranslate="iotaOrignAdminApp.privacyPolicy.titrePrivacyPolicyFr" for="field_titrePrivacyPolicyFr">Titre Privacy Policy Fr</label>
                        <input type="text" class="form-control" name="titrePrivacyPolicyFr" id="field_titrePrivacyPolicyFr"
                            formControlName="titrePrivacyPolicyFr"/>
                    </div>

                    <div class="form-group">
                        <label class="form-control-label" jhiTranslate="iotaOrignAdminApp.privacyPolicy.titrePrivacyPolicySw" for="field_titrePrivacyPolicySw">Titre Privacy Policy Sw</label>
                        <input type="text" class="form-control" name="titrePrivacyPolicySw" id="field_titrePrivacyPolicySw"
                            formControlName="titrePrivacyPolicySw"/>
                    </div>

                </div>


                <div *ngIf="eltChoisi === 'contenu' || isPrivacyPolicyNoExist === 'true'">
                    <div class="form-group">
                        <label class="form-control-label" jhiTranslate="iotaOrignAdminApp.privacyPolicy.contenuPrivacyPolicyEn" for="field_contenuPrivacyPolicyEn">Contenu Privacy Policy En</label>
                            <ckeditor [editor]="Editor" name="contenuPrivacyPolicyEn" 
                            id="field_contenuPrivacyPolicyEn" formControlName="contenuPrivacyPolicyEn" 
                            data="contenuPrivacyPolicyEn">
                            </ckeditor>     
                        <div *ngIf="editForm.get('contenuPrivacyPolicyEn')!.invalid && (editForm.get('contenuPrivacyPolicyEn')!.dirty || editForm.get('contenuPrivacyPolicyEn')!.touched)">
                            <small class="form-text text-danger"
                                *ngIf="editForm.get('contenuPrivacyPolicyEn')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 7000 }">
                            This field cannot be longer than 7000 characters.
                            </small>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-control-label" jhiTranslate="iotaOrignAdminApp.privacyPolicy.contenuPrivacyPolicyGer" for="field_contenuPrivacyPolicyGer">Contenu Privacy Policy Ger</label>
                            <ckeditor [editor]="Editor" name="contenuPrivacyPolicyGer" 
                            id="field_contenuPrivacyPolicyGer" formControlName="contenuPrivacyPolicyGer" 
                            data="contenuPrivacyPolicyGer">
                            </ckeditor> 
                        <div *ngIf="editForm.get('contenuPrivacyPolicyGer')!.invalid && (editForm.get('contenuPrivacyPolicyGer')!.dirty || editForm.get('contenuPrivacyPolicyGer')!.touched)">
                            <small class="form-text text-danger"
                                *ngIf="editForm.get('contenuPrivacyPolicyGer')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 7000 }">
                            This field cannot be longer than 7000 characters.
                            </small>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-control-label" jhiTranslate="iotaOrignAdminApp.privacyPolicy.contenuPrivacyPolicyFr" for="field_contenuPrivacyPolicyFr">Contenu Privacy Policy Fr</label>
                            <ckeditor [editor]="Editor" name="contenuPrivacyPolicyFr" 
                            id="field_contenuPrivacyPolicyFr" formControlName="contenuPrivacyPolicyFr" 
                            data="contenuPrivacyPolicyFr">
                            </ckeditor> 
                        <div *ngIf="editForm.get('contenuPrivacyPolicyFr')!.invalid && (editForm.get('contenuPrivacyPolicyFr')!.dirty || editForm.get('contenuPrivacyPolicyFr')!.touched)">
                            <small class="form-text text-danger"
                                *ngIf="editForm.get('contenuPrivacyPolicyFr')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 7000 }">
                            This field cannot be longer than 7000 characters.
                            </small>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-control-label" jhiTranslate="iotaOrignAdminApp.privacyPolicy.contenuPrivacyPolicySw" for="field_contenuPrivacyPolicySw">Contenu Privacy Policy Sw</label>
                            <ckeditor [editor]="Editor" name="contenuPrivacyPolicySw" 
                            id="field_contenuPrivacyPolicySw" formControlName="contenuPrivacyPolicySw" 
                            data="contenuPrivacyPolicySw">
                            </ckeditor>
                        <div *ngIf="editForm.get('contenuPrivacyPolicySw')!.invalid && (editForm.get('contenuPrivacyPolicySw')!.dirty || editForm.get('contenuPrivacyPolicySw')!.touched)">
                            <small class="form-text text-danger"
                                *ngIf="editForm.get('contenuPrivacyPolicySw')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 7000 }">
                            This field cannot be longer than 7000 characters.
                            </small>
                        </div>
                    </div>
                </div>

            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
