<div class="row justify-content-center">
    <div class="col-11">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <a> 
                <span (click)="back()" >
                <img src="../../../content/images/iotaOrign-images/arrow-left.png" width="4%" alt="back">
                 <span class="arrow-back-update" jhiTranslate="iotaOrignAdminApp.footerSection.home.backButton">Back</span>    
                </span>
            </a>
            &nbsp;&nbsp; | &nbsp;&nbsp;
            <span jhiTranslate="iotaOrignAdminApp.footerSection.home.title" class="section-title">Intro Section</span>
             &nbsp;&nbsp; | &nbsp;&nbsp;  
            <span *ngIf="isFooterNoExist === 'true'" id="jhi-footerSection-heading" jhiTranslate="iotaOrignAdminApp.footerSection.home.createLabel" 
            class="section-title2"> 
                Create imprint Section
            </span> 
            <span *ngIf="isFooterNoExist != 'true'" id="jhi-footerSection-heading" jhiTranslate="iotaOrignAdminApp.footerSection.home.EditLabel" 
            class="section-title2">
                Update footerSection Section
            </span>
            
            <hr>


            <div>
                <jhi-alert-error></jhi-alert-error>

                <div *ngIf="eltChoisi === 'titre' || isFooterNoExist === 'true'">
                    <div class="form-group">
                        <label class="form-control-label" jhiTranslate="iotaOrignAdminApp.footerSection.titreEn" for="field_titreEn">Titre En</label>
                        <input type="text" class="form-control" name="titreEn" id="field_titreEn"
                            formControlName="titreEn"/>
                    </div>

                    <div class="form-group">
                        <label class="form-control-label" jhiTranslate="iotaOrignAdminApp.footerSection.titreGer" for="field_titreGer">Titre Ger</label>
                        <input type="text" class="form-control" name="titreGer" id="field_titreGer"
                            formControlName="titreGer"/>
                    </div>

                    <div class="form-group">
                        <label class="form-control-label" jhiTranslate="iotaOrignAdminApp.footerSection.titreFr" for="field_titreFr">Titre Fr</label>
                        <input type="text" class="form-control" name="titreFr" id="field_titreFr"
                            formControlName="titreFr"/>
                    </div>

                    <div class="form-group">
                        <label class="form-control-label" jhiTranslate="iotaOrignAdminApp.footerSection.titreSw" for="field_titreSw">Titre Sw</label>
                        <input type="text" class="form-control" name="titreSw" id="field_titreSw"
                            formControlName="titreSw"/>
                    </div>

                </div>



                <div *ngIf="eltChoisi === 'soustitre' || isFooterNoExist === 'true'">
                    <div class="form-group">
                        <label class="form-control-label" jhiTranslate="iotaOrignAdminApp.footerSection.sousTitreEn" for="field_sousTitreEn">Sous Titre En</label>
                        <input type="text" class="form-control" name="sousTitreEn" id="field_sousTitreEn"
                            formControlName="sousTitreEn"/>
                    </div>

                    <div class="form-group">
                        <label class="form-control-label" jhiTranslate="iotaOrignAdminApp.footerSection.sousTitreGer" for="field_sousTitreGer">Sous Titre Ger</label>
                        <input type="text" class="form-control" name="sousTitreGer" id="field_sousTitreGer"
                            formControlName="sousTitreGer"/>
                    </div>

                    <div class="form-group">
                        <label class="form-control-label" jhiTranslate="iotaOrignAdminApp.footerSection.sousTitreFr" for="field_sousTitreFr">Sous Titre Fr</label>
                        <input type="text" class="form-control" name="sousTitreFr" id="field_sousTitreFr"
                            formControlName="sousTitreFr"/>
                    </div>

                    <div class="form-group">
                        <label class="form-control-label" jhiTranslate="iotaOrignAdminApp.footerSection.sousTitreSw" for="field_sousTitreSw">Sous Titre Sw</label>
                        <input type="text" class="form-control" name="sousTitreSw" id="field_sousTitreSw"
                            formControlName="sousTitreSw"/>
                    </div>
                </div>

                <div *ngIf="eltChoisi === 'logo' || isFooterNoExist === 'true'"  class="form-group">
                    <label class="form-control-label" jhiTranslate="iotaOrignAdminApp.footerSection.logo" for="field_logo">Logo</label>
                    <div>
                        <img [src]="'data:' + editForm.get('logoContentType')!.value + ';base64,' + editForm.get('logo')!.value" style="max-height: 100px;" *ngIf="editForm.get('logo')!.value" alt="footerSection image"/>
                        <div *ngIf="editForm.get('logo')!.value" class="form-text text-danger clearfix">
                            <span class="pull-left">{{ editForm.get('logoContentType')!.value }}, {{ byteSize(editForm.get('logo')!.value) }}</span>
                            <button type="button" (click)="clearInputImage('logo', 'logoContentType', 'file_logo')" class="btn btn-secondary btn-xs pull-right">
                                <fa-icon icon="times"></fa-icon>
                            </button>
                        </div>
                        <input type="file" id="file_logo" (change)="setFileData($event, 'logo', true)" accept="image/*" jhiTranslate="entity.action.addimage"/>
                    </div>
                    <input type="hidden" class="form-control" name="logo" id="field_logo"
                           formControlName="logo"/>
                    <input type="hidden" class="form-control" name="logoContentType" id="field_logoContentType"
                           formControlName="logoContentType" />
                </div>

                <div *ngIf="eltChoisi === 'twitter' || isFooterNoExist === 'true'"  class="form-group">
                    <label class="form-control-label" jhiTranslate="iotaOrignAdminApp.footerSection.twitterlink" for="field_twitterlink">Twitterlink</label>                   
                    <input type="text" class="form-control" name="twitterlink" id="field_twitterlink"
                            formControlName="twitterlink"/>
                </div>

                <div *ngIf="eltChoisi === 'discord' || isFooterNoExist === 'true'"  class="form-group">
                    <label class="form-control-label" jhiTranslate="iotaOrignAdminApp.footerSection.discordLink" for="field_discordLink">Discord Link</label>
                    <input type="text" class="form-control" name="discordLink" id="field_discordLink"
                            formControlName="discordLink"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
